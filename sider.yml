linter:
  golangci_lint:
    root_dir: "golang-interpreterbook/"
    disable:
      - govet
      - unused
    disable-all: false
    enable:
      - golint
      - gosec
    fast: true
    no-config: false
    presets: complexity
    skip-dirs:
      - src/external_libs
    skip-dirs-use-default: true
    skip-files:
      - ".*\\.my\\.go$"
      - lib/bad.go
    tests: true
    uniq-by-line: true
  remark_lint:
    ext: md,markdown
    use:
      - remark-lint-file-extension
      - remark-lint-no-heading-punctuation

ignore:
  - "images/**"
